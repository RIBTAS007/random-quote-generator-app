<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Prata|Rancho"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="bck">
      <!--heading -->

      <div class="text-center text-colr heading jumbotron">
        <h1 style="font-size: 50px">Random Quote Generator</h1>
      </div>

      <!--quoteDisplay -->
      <div class="quotes">
        <textarea class="form-control tex message" rows="5" id="comment">
It is during our darkest moments that we must focus to see the light-Aristotle
             </textarea
        >
      </div>

      <!--buttons-->

      <div class="container">
        <div class="row">
          <!--share Button -->
          <div class="col-sm-6">
            <div class="grow">
              <button
                type="button"
                class="btn button btn-default btn-lg b grow"
                id="randomQuote"
              >
                <b>Next Quote</b>
                <i class="fa fa-forward" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <!--nextQuote Button -->
          <div class="col-sm-6">
            <div class="grow">
              <a
                id="tweetQuote"
                href="#"
                onclick="tweetHandler()"
                type="button"
                class="dis btn button btn-default btn-lg b"
              >
                <b>Share</b>
                <i class="fa fa-twitter-square" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <br />
      <!-- Footer -->
      <footer class="page-footer font-small">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3 text-warning">
          Â© 2017 Copyright:
          <a href="https://www.linkedin.com/in/satbir007"> Satbir Singh</a>
        </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->
    </div>
    <!-- partial -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.map"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
